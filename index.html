    <div class="form-popup" id="addBookForm">
        <form class="form-container">
          <h2>Add Book Details</h2>
          <input id="title" type="text" placeholder="Title" name="title" maxlength="25" required>
          <input id="author" type="text" placeholder="Author" name="author" 
          maxlength="25" required>
          <input id="pages" type="number" placeholder="Pages" name="pages" min="1" max="2000" required>
          
          <label for="read">Check here if read</label>
          <input id="read" type="checkbox" name="read">

          <button type="submit" class="btn" id=btnSubmit onclick="getBookFromForm()">Add Book</button>

        </form>
